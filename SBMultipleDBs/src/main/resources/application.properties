spring.application.name=SBMultipleDBs

server.port = 9191

# first database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/misc_pro?currentSchema=my_db_1_demo
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver
spring.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.hibernate.show_sql=true
spring.hibernate.hbm2ddl.auto=create-drop

# second database configuration
second.datasource.url=jdbc:mysql://localhost:3306/my_db_2_demo
second.datasource.username=root
second.datasource.password=mysqlpassword
second.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
second.hibernate.dialect=org.hibernate.dialect.MySQLDialect
second.hibernate.show_sql=true
second.hibernate.hbm2ddl.auto=create-drop

